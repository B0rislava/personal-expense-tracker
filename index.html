<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free web tool for tracking personal expenses and income. Manage your finances easily with charts and statistics.">
    <meta name="keywords" content="expenses, income, budget, finance, personal budget">
    <title>Personal Finance Tracker | Expense and Income Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<a href="#main-content" class="skip-link">Skip to main content</a>

<header>
    <div class="container">
        <div class="header-content">
            <div>
                <h1>Personal Finance Tracker</h1>
                <p class="header-subtitle">Manage your expenses and income effectively</p>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <span id="themeIcon">ðŸŒ™</span>
            </button>
        </div>
    </div>
</header>

<main id="main-content" class="container">
    <!-- Dashboard Statistics -->
    <div class="dashboard" role="region" aria-label="Financial statistics">
        <div class="stat-card balance">
            <div class="stat-label">Current Balance</div>
            <div class="stat-value" id="balance" aria-live="polite" aria-atomic="true">$0.00</div>
        </div>
        <div class="stat-card income">
            <div class="stat-label">Total Income</div>
            <div class="stat-value" id="totalIncome" aria-live="polite">$0.00</div>
        </div>
        <div class="stat-card expense">
            <div class="stat-label">Total Expenses</div>
            <div class="stat-value" id="totalExpense" aria-live="polite">$0.00</div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls" role="region" aria-label="Controls and filters">
        <div class="btn-group">
            <button class="btn-primary" id="addTransactionBtn" aria-label="Add new transaction">
                Add Transaction
            </button>
            <button class="btn-success" id="exportBtn" aria-label="Export data as JSON">
                Export JSON
            </button>
            <button class="btn-secondary" id="importBtn" aria-label="Import data from JSON file">
                Import JSON
            </button>
            <input type="file" id="importFile" accept=".json" aria-label="Select JSON file to import">
            <button class="btn-secondary" id="settingsBtn" aria-label="Open settings">
                Settings
            </button>
        </div>

        <form class="filters" id="filterForm">
            <div class="form-group">
                <label for="filterPeriod">Period</label>
                <select id="filterPeriod" name="period">
                    <option value="all">All</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filterType">Type</label>
                <select id="filterType" name="type">
                    <option value="all">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expenses</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filterCategory">Category</label>
                <select id="filterCategory" name="category">
                    <option value="all">All</option>
                </select>
            </div>
        </form>
    </div>

    <div class="content-grid">
        <!-- Transactions Section -->
        <section aria-labelledby="transactions-heading">
            <div class="section-header">
                <h2 id="transactions-heading">Transactions</h2>
                <span id="transactionCount" aria-live="polite">0 transactions</span>
            </div>
            <div class="transactions-list" id="transactionsList" role="feed" aria-busy="false">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                    </svg>
                    <p>No transactions yet. Add your first transaction!</p>
                </div>
            </div>
        </section>

        <!-- Statistics Sidebar -->
        <aside aria-label="Statistics and charts">
            <section aria-labelledby="chart-heading">
                <h2 id="chart-heading">Distribution by Category</h2>
                <div class="chart-container">
                    <canvas id="categoryChart" role="img" aria-label="Pie chart showing expense distribution by category"></canvas>
                </div>
                <div class="legend" id="chartLegend" role="list"></div>
            </section>
        </aside>
    </div>
</main>

<!-- Add/Edit Transaction Modal -->
<div class="modal-overlay" id="transactionModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
    <div class="modal">
        <div class="modal-header">
            <h2 id="modalTitle">Add Transaction</h2>
            <button class="btn-icon" id="closeModal" aria-label="Close dialog">Ã—</button>
        </div>
        <form class="modal-body" id="transactionForm">
            <input type="hidden" id="editId">

            <div class="form-group">
                <label for="transactionType">Type *</label>
                <select id="transactionType" required>
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="transactionAmount">Amount *</label>
                    <input type="number" id="transactionAmount" step="0.01" min="0.01" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="transactionDate">Date *</label>
                    <input type="date" id="transactionDate" required aria-required="true">
                </div>
            </div>

            <div class="form-group">
                <label for="transactionCategory">Category *</label>
                <select id="transactionCategory" required aria-required="true">
                </select>
            </div>

            <div class="form-group">
                <label for="transactionDescription">Description</label>
                <input type="text" id="transactionDescription" placeholder="Optional description">
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" id="transactionRecurring">
                    <span>Recurring transaction (monthly)</span>
                </label>
            </div>
        </form>
        <div class="modal-footer">
            <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
            <button type="submit" form="transactionForm" class="btn-primary" id="saveBtn">Save</button>
        </div>
    </div>
</div>

<!-- Settings Modal -->
<div class="modal-overlay" id="settingsModal" role="dialog" aria-labelledby="settingsTitle" aria-modal="true">
    <div class="modal">
        <div class="modal-header">
            <h2 id="settingsTitle">Settings</h2>
            <button class="btn-icon" id="closeSettings" aria-label="Close settings">Ã—</button>
        </div>
        <form class="modal-body" id="settingsForm">
            <div class="form-group">
                <label for="settingsCurrency">Currency</label>
                <select id="settingsCurrency">
                    <option value="$">$ (Dollar)</option>
                    <option value="â‚¬">â‚¬ (Euro)</option>
                    <option value="Â£">Â£ (Pound)</option>
                    <option value="Â¥">Â¥ (Yen)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="settingsDefaultPeriod">Default Period</label>
                <select id="settingsDefaultPeriod">
                    <option value="all">All</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>

            <div class="form-group">
                <label>Expense Categories (one per line)</label>
                <label for="expenseCategories"></label><textarea id="expenseCategories" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label>Income Categories (one per line)</label>
                <label for="incomeCategories"></label><textarea id="incomeCategories" rows="5"></textarea>
            </div>

            <div class="form-group">
                <label>Category Colors</label>
                <div id="categoryColorList" class="category-color-list"></div>
            </div>
        </form>
        <div class="modal-footer">
            <button type="button" class="btn-secondary" id="cancelSettings">Cancel</button>
            <button type="submit" form="settingsForm" class="btn-primary" id="saveSettings">Save</button>
        </div>
    </div>
</div>

<script src="js/storage.js"></script>
<script src="js/ui.js"></script>
<script src="js/chart.js"></script>
<script src="js/modal.js"></script>
<script src="js/events.js"></script>
<script src="js/app.js"></script>
</body>
</html>
